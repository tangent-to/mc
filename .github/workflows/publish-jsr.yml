name: Publish to JSR

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

jobs:
  publish-jsr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Update version if specified
        if: github.event.inputs.version != ''
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          VERSION=${{ github.event.inputs.version }}
          # Update jsr.json version
          node -e "const fs=require('fs'); const jsr=JSON.parse(fs.readFileSync('jsr.json')); jsr.version='$VERSION'; fs.writeFileSync('jsr.json', JSON.stringify(jsr, null, 2));"

      - name: Run tests
        run: npm run test:pymc
        env:
          TF_ENABLE_ONEDNN_OPTS: 0

      - name: Verify JSR configuration
        run: |
          if [ ! -f "jsr.json" ]; then
            echo "Error: jsr.json not found"
            exit 1
          fi
          echo "JSR configuration found"
          cat jsr.json

      - name: Publish to JSR
        run: npx jsr publish --allow-dirty
        env:
          JSR_TOKEN: ${{ secrets.JSR_TOKEN }}

      - name: Create publish summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "## Published @tangent-to/mc@$VERSION to JSR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package published to: https://jsr.io/@tangent-to/mc" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with Deno:" >> $GITHUB_STEP_SUMMARY
          echo '```typescript' >> $GITHUB_STEP_SUMMARY
          echo 'import { Model, Normal } from "jsr:@tangent-to/mc";' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
