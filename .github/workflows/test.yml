name: Test

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run PyMC comparison tests
        run: npm run test:pymc
        env:
          TF_ENABLE_ONEDNN_OPTS: 0

      - name: Run examples
        run: |
          echo "Running linear regression example..."
          timeout 60 npm run example || echo "Example completed or timed out"

          echo "Running GP example..."
          timeout 60 npm run example:gp || echo "Example completed or timed out"

      - name: Generate documentation
        run: npm run docs:generate

      - name: Verify documentation was created
        run: |
          if [ ! -f "docs/api/index.html" ]; then
            echo "Error: Documentation was not generated"
            exit 1
          fi
          echo "Documentation generated successfully"

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results (Node.js ${{ matrix.node-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "Some tests failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check package.json
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if [ "$PACKAGE_NAME" != "@tangent.to/mc" ]; then
            echo "Error: Package name should be @tangent.to/mc"
            exit 1
          fi
          echo "Package name is correct: $PACKAGE_NAME"

      - name: Verify required files
        run: |
          REQUIRED_FILES=(
            "README.md"
            "LICENSE"
            "package.json"
            "src/index.js"
            "src/browser.js"
            "docs/PLATFORMS.md"
            "docs/OBSERVABLE.md"
          )

          MISSING_FILES=()
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              MISSING_FILES+=("$file")
            fi
          done

          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "Error: Missing required files:"
            printf '%s\n' "${MISSING_FILES[@]}"
            exit 1
          fi

          echo "All required files present"
